<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="/pen.png" type="image/x-icon">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="content">
        <div class="the-buttons">
            <input type="color" id="colorpicker" value="#1b0e0a">
            <button id="color-mode">Color Mode</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <p id="range-counter">16x16</p>
            <input type="range" min="2" max="64" value="16" class="slider">
        </div>
        <div id="container"></div>
    </div>
    <footer>
        <p>&copy; 2023 Nurudeen Abdul-Majeed. <a style="color: #1b0e0a;" href="https://github.com/nuru484"><i class="fab fa-github"></i></a></p>
      </footer>      

    <script src="app.js"></script>
</body>
</html>
