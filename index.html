<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/pen.png" type="image/x-icon">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div id="container"></div>
    <div class="the-buttons">
        <button id="clear">Clear</button>
        <button id="eraser">Eraser</button>
        <button id="rainbow-mode">Rainbow Mode</button>
        <button id="color-mode">Color Mode</button>
    </div> <br>
    <div class="color-and-size"> 
        <input type="color" id="colorpicker" value="#1b0e0a">
        <input type="range" min="1" max="64" value="16" class="slider">
    </div>
    
   

    
    <script src="app.js"></script>
</body>
</html>
